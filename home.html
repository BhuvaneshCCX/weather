<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" defer></script>
  </head>
  <body>
    <div class="card" style="position: relative">
      <div id="localtime"></div>
      <div
        class="flex"
        style="
          position: absolute;
          right: 0;
          top: 0;
          margin-right: 2rem;
          margin-top: 1rem;
        "
      >
        <div class="description" id="icon"></div>
        <img src="" alt="" class="icon" id="icon" />
      </div>
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" id="input" />
        <button onclick="fetchWeather()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather loading">
        <h2 id="city"></h2>
        <div class="degree d-flex">
          <h1 id="temp"></h1>
          <h1 id="fahr"></h1>
        </div>

        <div id="humidity"></div>
        <div id="wind"></div>
      </div>
      <div class="fut row">
        <div class="future">
          <div id="day1"></div>
          <div id="date1"></div>
          <img class="icon1" />
          <div id="day1tempc"></div>
          <div id="day1tempf"></div>
        </div>
        <div class="future">
          <div id="day2"></div>
          <img class="icon2" />
          <div id="day2tempc"></div>
          <div id="day2tempf"></div>
        </div>
        <div class="future">
          <div id="day3"></div>
          <img class="icon3" />
          <div id="day3tempc"></div>
          <div id="day3tempf"></div>
        </div>
        <div class="future">
          <div id="day4"></div>
          <img class="icon4" />
          <div id="day4tempc"></div>
          <div id="day4tempf"></div>
        </div>
        <div class="future">
          <div id="day5"></div>
          <img class="icon5" />
          <div id="day5tempc"></div>
          <div id="day5tempf"></div>
        </div>
        <div class="future">
          <div id="day6"></div>
          <img class="icon6" />
          <div id="day6tempc"></div>
          <div id="day6tempf"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
